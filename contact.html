<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<header>
    <h1>Andrew's Blog</h1>
    <p>Andrew's<a href="index.html"> Blog</a></p>
    <p>About me<a href="about.html"> About Andrew</a></p>
    <p>Contact Me<a href="contact.html"> Contact Andrew</a></p>
    <section>
        <p>
            Want to Contact Andrew? Here's how!
        </p>
    </section>
</header>
    <h2>To Contact Andrew, Please fill this out.</h2>
<form action="" method="get" class="form-example">
  <div class="form-example">
    <label for="name">Enter your name: </label>
    <input type="text" name="name" id="name" required />
  </div>
  <div class="form-example">
    <label for="email">Enter your email: </label>
    <input type="email" name="email" id="email" required />
  </div>
  <div class ="form-example">
    <label for="cars">Reason for Contact:</label>
    <select name="cars" id="cars">
        <option value="saying hi">Saying Hi</option>
        <option value="looking for a contractor">Looking for a Contractor</option>
        <option value="interested in an interview">Interested in an Interview</option>
        <option value="other">Other</option>
    </select>
    </div>
    <div class="form-example">
        <label for="story">Any Other Comments:</label>
        <textarea id="story" name="story" rows="5" cols="20">
        It was a dark and stormy night...
        </textarea>
    </div>
  <div class="form-example">
    <input type="submit" value="Subscribe!" />
  </div>
</form>
</body>
</html>
